<!DOCTYPE html>
<meta charset="utf-8">
<title>Crossfilter</title>
<link rel="stylesheet"  type="text/css" href="style.css"></link>

<div id="body">

<h3>parkinsons mouse data</h3>


<div id="charts">
  <div id="cp101__chronicHigh_vs_saline__fc-chart" class="chart">
    <div class="title">CP101 Chronic High L-DOPA foldchange vs saline</div>
  </div>

  <div id="cp101__chronicHigh_vs_saline__bhpval-chart" class="chart">
    <div class="title">CP101 Chronic High L-DOPA vs saline bh pval</div>
  </div>


</div>

<aside id="totals"><span id="active">-</span> of <span id="total">-</span> flights selected.</aside>

<div id="lists">
  <div id="flight-list" class="list"></div>
</div>

<footer>
</footer>

</div>

<script src="crossfilter.v1.min.js"></script>
<script src="d3.v2.min.js"></script>
<script>

d3.csv("pd_genes.json", function(pdgenes) {
  // Various formatters.
  var formatNumber = d3.format(",d"),
      formatChange = d3.format("+,d"),
      formatDate = d3.time.format("%B %d, %Y"),
      formatTime = d3.time.format("%I:%M %p");


  pdgenes.forEach(function(d, i) {
    d.index = i;

    d.cp101__chronicHigh_vs_saline__fc = +d.cp101__chronicHigh_vs_saline__fc;
    
    d.cp101__chronicHigh_vs_saline__ttest__bh_pval = Math.log(+d.bh);

    /*
    d.cp101__chronicHigh_vs_saline__ttest__bh_pval = Math.log(+d.cp101__chronicHigh_vs_saline__ttest__bh_pval);

    d.cp101__chronicHigh_vs_sumAIM__pval = Math.log(+d.cp101__chronicHigh_vs_AIM__pval);
    d.cp101__chronicHigh_vs_sumAIM__expr_cv = Math.log(+d.cp101__chronicHigh_vs_sumAIM__expr_cv);

    d.cp101__chronicLow_vs_saline__fc = +d.cp101__chronicLow_vs_saline__fc;
    d.cp101__chronicLow_vs_saline__ttest__bh_pval = Math.log(+d.cp101__chronicLow_vs_saline__ttest__bh_pval);
    d.cp101__chronicLow_vs_sumAIM__pval = Math.log(+d.cp101__chronicLow_vs_AIM__pval);
    d.cp101__chronicLow_vs_sumAIM__expr_cv = Math.log(+d.cp101__chronicLow_vs_sumAIM__expr_cv);

    d.cp73__acute_vs_saline__fc = +d.cp73__acute_vs_saline__fc;
    d.cp73__acute_vs_saline__ttest__bh_pval = Math.log(+d.cp73__acute_vs_saline__ttest__bh_pval);

    d.cp73__chronicHigh_vs_saline__fc = +d.cp73__chronicHigh_vs_saline__fc;
    d.cp73__chronicHigh_vs_saline__ttest__bh_pval = Math.log(+d.cp73__chronicHigh_vs_saline__ttest__bh_pval);
    d.cp73__chronicHigh_vs_sumAIM__pval = Math.log(+d.cp73__chronicHigh_vs_sumAIM__pval);
    d.cp73__chronicHigh_vs_sumAIM__expr_cv = +d.cp73__chronicHigh_vs_sumAIM__expr_cv;

    d.cp73__chronicLow_vs_saline__fc = +d.cp73__chronicLow_vs_saline__fc;
    d.cp73__chronicLow_vs_saline__ttest__bh_pval = Math.log(+d.cp73__chronicLow_vs_saline__ttest__bh_pval);
    d.cp73__chronicLow_vs_sumAIM__pval = Math.log(+d.cp73__chronicLow_vs_sumAIM__pval);
    d.cp73__chronicLow_vs_sumAIM__expr_cv = +d.cp73__chronicLow_vs_sumAIM__expr_cv;
   */

  });


  var gene = crossfilter(pdgenes),
    all = gene.groupAll(),
    dim_cp101__chronicHigh_vs_saline__fc = gene.dimension( function(d) { return d.cp101__chronicHigh_vs_saline__fc; } ),
    grp_cp101__chronicHigh_vs_saline__fc = dim_cp101__chronicHigh_vs_saline__fc.group(function(d) { return (Math.floor(d * 200) / 200); } ),

    dim_cp101__chronicHigh_vs_saline__ttest__bh_pval = gene.dimension( function(d) { return d.cp101__chronicHigh_vs_saline__ttest__bh_pval} ),
    grp_cp101__chronicHigh_vs_saline__ttest__bh_pval = dim_cp101__chronicHigh_vs_saline__ttest__bh_pval.group(function(d) { return (Math.floor(d * 200) / 200); } )
    ;


  var charts = [
    barChart()
        .dimension(dim_cp101__chronicHigh_vs_saline__fc)
        .group(grp_cp101__chronicHigh_vs_saline__fc)
      .x(d3.scale.linear()
        .domain([-4, 4])
        .rangeRound([0, 10 * 24])),

    barChart()
        .dimension(dim_cp101__chronicHigh_vs_saline__ttest__bh_pval)
        .group(grp_cp101__chronicHigh_vs_saline__ttest__bh_pval)
      .x(d3.scale.linear()
        .domain([-7, 7])
        .rangeRound([0, 10 * 24])),


  ];

  // Given our array of charts, which we assume are in the same order as the
  // .chart elements in the DOM, bind the charts to the DOM and render them.
  // We also listen to the chart's brush events to update the display.
  var chart = d3.selectAll(".chart")
      .data(charts)
      .each(function(chart) { chart.on("brush", renderAll).on("brushend", renderAll); });

  // Render the initial lists.
  var list = d3.selectAll(".list")
      .data([geneList]);

  // Render the total.
  d3.selectAll("#total")
      .text(formatNumber(gene.size()));

  renderAll();

  // Renders the specified chart or list.
  function render(method) {
    d3.select(this).call(method);
  }

  // Whenever the brush moves, re-rendering everything.
  function renderAll() {
    chart.each(render);
    list.each(render);
    d3.select("#active").text(formatNumber(all.value()));
  }

  // Like d3.time.format, but faster.
  function parseDate(d) {
    return new Date(2001,
        d.substring(0, 2) - 1,
        d.substring(2, 4),
        d.substring(4, 6),
        d.substring(6, 8));
  }

  window.filter = function(filters) {
    filters.forEach(function(d, i) { charts[i].filter(d); });
    renderAll();
  };

  window.reset = function(i) {
    charts[i].filter(null);
    renderAll();
  };

  function geneList(div) {
    var probelist = dim_cp101__chronicHigh_vs_saline__fc.top(50);

    div.each(function() {
      var probeset = d3.select(this).selectAll(".flight")
          .data(probelist, function(d) { return d.probeset; });

      var probesetEnter = probeset.enter().append("div")
        .attr("class", "flight");

      probesetEnter.append("div")
          .attr("class", "probesetid")
          .text(function(d) { return d.probeset; });
          
      probesetEnter.append("div")
          .attr("class", "cp101__chronicHigh_vs_saline__fc")
          .text(function(d) { return d3.round(d.cp101__chronicHigh_vs_saline__fc,3) ; });          

      probesetEnter.append("div")
          .attr("class", "dim_cp101__chronicHigh_vs_saline__ttest__bh_pval")
          .text(function(d) { return d3.round(d.cp101__chronicHigh_vs_saline__ttest__bh_pval, 3); });          


      probeset.exit().remove();
      
      probeset.order();

    });
  }

  function barChart() {
    if (!barChart.id) barChart.id = 0;

    var margin = {top: 10, right: 10, bottom: 20, left: 10},
        x,
//        y = d3.scale.log().clamp(true).domain([0.1, 40])..nice(),
        y = d3.scale.linear().range([100, 0]),
        id = barChart.id++,
        axis = d3.svg.axis().orient("bottom"),
        brush = d3.svg.brush(),
        brushDirty,
        dimension,
        group,
        round;

    function chart(div) {
      var width = x.range()[1],
          height = y.range()[0];

      y.domain([0, group.top(1)[0].value]);

      div.each(function() {
        var div = d3.select(this),
            g = div.select("g");

        // Create the skeletal chart.
        if (g.empty()) {
          div.select(".title").append("a")
              .attr("href", "javascript:reset(" + id + ")")
              .attr("class", "reset")
              .text("reset")
              .style("display", "none");

          g = div.append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          g.append("clipPath")
              .attr("id", "clip-" + id)
            .append("rect")
              .attr("width", width)
              .attr("height", height);

          g.selectAll(".bar")
              .data(["background", "foreground"])
            .enter().append("path")
              .attr("class", function(d) { return d + " bar"; })
              .datum(group.all());

          g.selectAll(".foreground.bar")
              .attr("clip-path", "url(#clip-" + id + ")");

          g.append("g")
              .attr("class", "axis")
              .attr("transform", "translate(0," + height + ")")
              .call(axis);

          // Initialize the brush component with pretty resize handles.
          var gBrush = g.append("g").attr("class", "brush").call(brush);
          gBrush.selectAll("rect").attr("height", height);
          gBrush.selectAll(".resize").append("path").attr("d", resizePath);
        }

        // Only redraw the brush if set externally.
        if (brushDirty) {
          brushDirty = false;
          g.selectAll(".brush").call(brush);
          div.select(".title a").style("display", brush.empty() ? "none" : null);
          if (brush.empty()) {
            g.selectAll("#clip-" + id + " rect")
                .attr("x", 0)
                .attr("width", width);
          } else {
            var extent = brush.extent();
            g.selectAll("#clip-" + id + " rect")
                .attr("x", x(extent[0]))
                .attr("width", x(extent[1]) - x(extent[0]));
          }
        }

        g.selectAll(".bar").attr("d", barPath);
      });

      function barPath(groups) {
        var path = [],
            i = -1,
            n = groups.length,
            d;
        while (++i < n) {
          d = groups[i];
          path.push("M", x(d.key), ",", height, "V", y(d.value), "h9V", height);
        }
        return path.join("");
      }

      function resizePath(d) {
        var e = +(d == "e"),
            x = e ? 1 : -1,
            y = height / 3;
        return "M" + (.5 * x) + "," + y
            + "A6,6 0 0 " + e + " " + (6.5 * x) + "," + (y + 6)
            + "V" + (2 * y - 6)
            + "A6,6 0 0 " + e + " " + (.5 * x) + "," + (2 * y)
            + "Z"
            + "M" + (2.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8)
            + "M" + (4.5 * x) + "," + (y + 8)
            + "V" + (2 * y - 8);
      }
    }

    brush.on("brushstart.chart", function() {
      var div = d3.select(this.parentNode.parentNode.parentNode);
      div.select(".title a").style("display", null);
    });

    brush.on("brush.chart", function() {
      var g = d3.select(this.parentNode),
          extent = brush.extent();
      if (round) g.select(".brush")
          .call(brush.extent(extent = extent.map(round)))
        .selectAll(".resize")
          .style("display", null);
      g.select("#clip-" + id + " rect")
          .attr("x", x(extent[0]))
          .attr("width", x(extent[1]) - x(extent[0]));
      dimension.filterRange(extent);
    });

    brush.on("brushend.chart", function() {
      if (brush.empty()) {
        var div = d3.select(this.parentNode.parentNode.parentNode);
        div.select(".title a").style("display", "none");
        div.select("#clip-" + id + " rect").attr("x", null).attr("width", "100%");
        dimension.filterAll();
      }
    });

    chart.margin = function(_) {
      if (!arguments.length) return margin;
      margin = _;
      return chart;
    };

    chart.x = function(_) {
      if (!arguments.length) return x;
      x = _;
      axis.scale(x);
      brush.x(x);
      return chart;
    };

    chart.y = function(_) {
      if (!arguments.length) return y;
      y = _;
      return chart;
    };

    chart.dimension = function(_) {
      if (!arguments.length) return dimension;
      dimension = _;
      return chart;
    };

    chart.filter = function(_) {
      if (_) {
        brush.extent(_);
        dimension.filterRange(_);
      } else {
        brush.clear();
        dimension.filterAll();
      }
      brushDirty = true;
      return chart;
    };

    chart.group = function(_) {
      if (!arguments.length) return group;
      group = _;
      return chart;
    };

    chart.round = function(_) {
      if (!arguments.length) return round;
      round = _;
      return chart;
    };

    return d3.rebind(chart, brush, "on");
  }


});

</script>
