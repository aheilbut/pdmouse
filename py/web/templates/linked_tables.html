$(document).ready( function() {

jsPlumb.Defaults.Container = $("#hit_tables");

function renderTable(target, tablename, data, columns, keycol) {

    var tf_table = d3.select(target).append("table"),
    thead = tf_table.append("thead"),
    tbody = tf_table.append("tbody");
    
    var rows = tbody.selectAll("tr")
    .data(data)
    .enter()
    .append("tr")
    .attr("id", function(d, i) { return d[keycol]; })
    .on('click', function(d, i) {
    
         $(this).addClass('highlight').siblings().removeClass('highlight'); 
         $(this).siblings().removeClass('connected_same');


         
         $("tr").not( $(this).siblings() ).removeClass("connected_across");
         
         tf_intx.forEach( function(intx, i, tf_intx) {
            
            if ( ( $("#" + intx["tf1"]).length > 0) && ( $("#" + intx["tf2"]).length > 0) 
                        && d[keycol] === intx["tf1"] &&  intx["tf1"] != intx["tf2"])  {
                $("#" + intx["tf2"]).addClass("connected_same");            
            }

            if ( ( $("#" + intx["tf1"]).length > 0) && ( $("#" + intx["tf2"]).length > 0) 
                        && d[keycol] === intx["tf2"]  &&  intx["tf1"] != intx["tf2"] )  {
                $("#" + intx["tf1"]).addClass("connected_same");            
            }

         
         });
 
 
 
       tf_to_motif.forEach( function(tf_motif, i, dataset) {

        if ( ( $("#" + tf_motif["tf_name"]).length > 0) && ( $("#" + tf_motif["motif_divid"]).length > 0)  
         &&  ( d[keycol] == tf_motif["motif_divid"])
        ) {
  
        $("#" + tf_motif["tf_name"]).addClass("connected_across");
    

        }


        if ( ( $("#" + tf_motif["tf_name"]).length > 0) && ( $("#" + tf_motif["motif_divid"]).length > 0)  
         &&  ( d[keycol] == tf_motif["tf_name"])
        ) {
  
        $("#" + tf_motif["motif_divid"]).addClass("connected_across");
    

        }


        });

 
 
 
         
         
         });

    thead.append("tr")
        .selectAll("th")
        .data(columns)
        .enter()
        .append("th")
            .text(function(column) { return column; });


    var cells = rows.selectAll("td")
        .data(function(row) {
            return columns.map(function(column) {
                return {column: column, value: row[column]};
            });
        })
        .enter()
        .append("td")
            .text(function(d) { return d.value; });

}

renderTable("#tftable", "tftable", top_tfs, tf_columns, "tf_name");
renderTable("#motiftable", "motiftable", top_motifs, motif_columns, "divid");

});

var zoomListeners = [jsPlumb.repaintEverything];

(function(){
  // Poll the pixel width of the window; invoke zoom listeners
  // if the width has been changed.
  var lastWidth = 0;
  function pollZoomFireEvent() {
    var widthNow = jQuery(window).width();
    if (lastWidth == widthNow) return;
    lastWidth = widthNow;
    // Length changed, user must have zoomed, invoke listeners.
    for (i = zoomListeners.length - 1; i >= 0; --i) {
      zoomListeners[i]();
    }
  }
  setInterval(pollZoomFireEvent, 100);
})();
